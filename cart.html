<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orinoco</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/cadi ORI.svg">
  <!-- BootstrapCSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- customStyles  -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- globaContainer -->
  <div class="container-fluid">

    <!-- header  -->
    <header class="row header ">
      <nav class="col navbar navbar-expand navbar-dark navbar-banner">
        <h1>
          <a href="index.html" class="navbar-brand">
            <img src="images/cadi ORI.svg" alt="logo" height="60" />
          </a>
        </h1>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link " href="cart.html"><img src="images/panier ORI.svg" alt="logo" height="40" /></a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="title-Carousel text-center font-weight-bold my-5 ">
      <h2>L'expertise d'Orinoco à vôtre service !</h2>
      <h3>Dernière étape...<br></h3>
    </div>
    <!-- content  -->
    <section class="container-sm ">



      <!-- cards  -->
      <div class="card-resumePanier mb-3 shadow ">
        <div class="card-body p-0">
          <h2 class="card-title text-center">Récapitulatif de votre commande</h2>
          <!-- <p class="card-text"> -->
          <div class="col my-auto p-0  text-center">
            <!-- recapitulatif -->

            <div class="table-responsive mb-5">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Produit</th>
                    <th scope="col">Quantité</th>
                    <th scope="col">Prix unitaire(€)</th>
                    <th scope="col">sous Total(€)</th>
                  </tr>
                </thead>
                <tbody id="productResume" class="table">
                  <!-- //template cart.js// -->



                </tbody>
              </table>
              <button id="deletePanier" type="button" class="btn btn-sm btn-danger">supprimer le Panier</button>
            </div>

            <!-- contact -->
            <form class="needs-validation" novalidate>
              <div class="bloc l-bloc">
                <div class="container bloc-lg">

                  <div class="contact row">
                    <div class="contact col-sm-12 col-md-6 mx-auto">

                      <h2>Vos informations de livraison</h2>
                      <div class="form-group mt-5">
                        <label for="lastName">Nom</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Mess" required>
                        <small id="lastNameErrorMsg" class="form-text" aria-live="polite">
                        </small>
                      </div>
                      <div class="form-group">
                        <label for="firstName"> Prénom</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Ahmed" required>
                        <small id="firstNameErrorMsg" class="form-text " aria-live="polite">
                        </small>
                      </div>
                      <div class="form-group">
                        <label for="address"> Adresse</label>
                        <input type="text" class="form-control" id="address" placeholder="2 Rue du Développement"
                          required>
                        <small id="addressErrorMsg" class="form-text" aria-live="polite">
                        </small>
                      </div>
                      <div class="form-group">
                        <label for="city">ville</label>
                        <input type="text" class="form-control" id="city" placeholder="Paris" required>
                      </div>
                      <small id="cityErrorMsg" class="form-text" aria-live="polite">
                      </small>
                      <div class="form-group">
                        <div class="form-group">
                          <label for="email">email</label>
                          <input type="email" class="form-control" id="email" placeholder="adevmess@gmail.com" required>
                          <small id="emailErrorMsg" class="form-text" aria-live="polite">
                          </small>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <!-- contact END -->
            <h3 id="rapelPrixTotal">0€</h3>
            <button id="btnCommander" href=#" class="btn btn-success" type="submit">Commander</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer mt-5">
      <h2>Orinoco</h2>
    </footer>


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>

    <!-- js perso  -->

    <!-- <script type="text/javascript" src="product.js"></script> -->
    <script type="text/javascript" src="cart.js"></script>
</body>

</html>
